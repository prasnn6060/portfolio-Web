<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prasnn Gohel | Futuristic Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-poppins">
  <div id="particles-js" class="fixed inset-0 z-0"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;
    const { motion } = window.FramerMotion;

    // Assuming config.js is loaded before this script
    const portfolioConfig = window.portfolioConfig || {};

    const App = () => {
      useEffect(() => {
        // Initialize particles.js
        window.particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#6c63ff' },
            shape: { type: 'circle' },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: '#6c63ff', opacity: 0.4, width: 1 },
            move: { enable: true, speed: 2, direction: 'none', random: false }
          },
          interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
            modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
          },
          retina_detect: true
        });
      }, []);

      return (
        <div className="relative z-10">
          {/* Cursor Effects */}
          <div className="cursor"></div>
          <div className="cursor-follower"></div>

          {/* Preloader */}
          <div className="preloader fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
            <div className="loader relative w-24 h-24">
              <div className="loader-inner absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full">
                <div className="circle animate-spin border-4 border-t-[#6c63ff] border-transparent rounded-full"></div>
                <div className="circle animate-spin w-3/4 h-3/4 border-4 border-t-[#ff6b6b] border-transparent rounded-full animation-reverse"></div>
                <div className="circle animate-spin w-2/5 h-2/5 border-4 border-t-[#4ecdc4] border-transparent rounded-full"></div>
              </div>
            </div>
          </div>

          {/* Header */}
          <motion.header
            className="header fixed top-0 left-0 w-full py-4 z-40 bg-transparent transition-all duration-300"
            initial={{ y: -100 }}
            animate={{ y: 0 }}
            transition={{ duration: 0.5 }}
          >
            <div className="container mx-auto px-4 flex justify-between items-center">
              <div className="logo">
                <a href="#" className="text-2xl font-bold text-white">Port<span className="text-[#6c63ff]">folio</span></a>
              </div>
              <nav className="navbar">
                <ul className="flex space-x-6">
                  {['home', 'about', 'services', 'portfolio', 'contact'].map((section) => (
                    <li key={section}>
                      <a href={`#${section}`} className="text-white hover:text-[#6c63ff] transition-all duration-300 relative group">
                        {section.charAt(0).toUpperCase() + section.slice(1)}
                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-[#6c63ff] transition-all duration-300 group-hover:w-full"></span>
                      </a>
                    </li>
                  ))}
                </ul>
              </nav>
              <div className="menu-toggle text-white text-2xl cursor-pointer">
                <i className="fas fa-bars"></i>
              </div>
            </div>
          </motion.header>

          {/* Hero Section */}
          <motion.section
            id="home"
            className="hero min-h-screen flex items-center justify-center bg-cover bg-center relative"
            style={{ backgroundImage: `url(${portfolioConfig.hero?.backgroundImage || 'https://i.pinimg.com/736x/bf/b9/6f/bfb96f612ae8729f5ef4ab999faec2f6.jpg'})` }}
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ duration: 1 }}
          >
            <div className="absolute inset-0 bg-black bg-opacity-75"></div>
            <div className="container mx-auto px-4 text-center relative z-10">
              <motion.h1
                className="hero-title text-5xl md:text-6xl font-bold mb-4"
                initial={{ y: 50, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ delay: 0.2, duration: 0.8 }}
              >
                I'm a <span className="typed-text text-[#6c63ff]"></span>
              </motion.h1>
              <motion.p
                className="hero-subtitle text-xl mb-8"
                initial={{ y: 50, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ delay: 0.4, duration: 0.8 }}
              >
                {portfolioConfig.hero?.subtitle || 'Specializing in Flutter app development with real-world impact'}
              </motion.p>
              <motion.div
                className="hero-buttons flex justify-center gap-4"
                initial={{ y: 50, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ delay: 0.6, duration: 0.8 }}
              >
                <a href="#portfolio" className="btn bg-[#6c63ff] text-white py-3 px-6 rounded-full hover:bg-transparent hover:text-[#6c63ff] hover:border-[#6c63ff] border-2 transition-all duration-300">View My Work</a>
                <a href="#contact" className="btn btn-outline border-[#6c63ff] text-[#6c63ff] py-3 px-6 rounded-full hover:bg-[#6c63ff] hover:text-white transition-all duration-300">Hire Me</a>
              </motion.div>
            </div>
            <div className="scroll-down absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
              <a href="#about" className="text-white text-2xl"><i className="fas fa-chevron-down"></i></a>
            </div>
          </motion.section>

          {/* About Section */}
          <section id="about" className="about py-24">
            <div className="container mx-auto px-4">
              <motion.div
                className="section-header text-center mb-12"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8 }}
              >
                <h2 className="text-4xl font-bold mb-4">About <span className="text-[#6c63ff]">Me</span></h2>
                <p className="text-gray-400">Get to know me better</p>
              </motion.div>
              <div className="about-content flex flex-wrap gap-8">
                <motion.div
                  className="about-details flex-1 min-w-[300px]"
                  initial={{ opacity: 0, x: -30 }}
                  whileInView={{ opacity: 1, x: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8 }}
                >
                  <h3 className="text-2xl font-semibold mb-4">My Journey</h3>
                  <div className="timeline relative pl-8" id="timeline-container"></div>
                </motion.div>
                <motion.div
                  className="skills-section flex-1 min-w-[300px]"
                  initial={{ opacity: 0, x: 30 }}
                  whileInView={{ opacity: 1, x: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8 }}
                >
                  <h3 className="text-2xl font-semibold mb-4">My Expertise</h3>
                  <p className="text-gray-400 mb-6">{portfolioConfig.personalInfo?.aboutText || 'I specialize in creating beautiful, functional digital experiences with a focus on user-centered design.'}</p>
                  <div className="skills" id="skills-container"></div>
                  <div className="cta-buttons flex gap-4 flex-wrap">
                    <a href="#" className="btn btn-download bg-[#6c63ff] text-white py-3 px-6 rounded-full hover:bg-[#5a52e0] transition-all duration-300" id="download-resume">
                      <i className="fas fa-download"></i> Download CV
                    </a>
                    <a href="#contact" className="btn btn-outline border-[#6c63ff] text-[#6c63ff] py-3 px-6 rounded-full hover:bg-[#6c63ff] hover:text-white transition-all duration-300">
                      <i className="fas fa-paper-plane"></i> Hire Me
                    </a>
                  </div>
                </motion.div>
              </div>
            </div>
          </section>

          {/* Services Section */}
          <section id="services" className="services py-24 relative">
            <div className="services-bg absolute inset-0 bg-cover bg-center opacity-10" style={{ backgroundImage: 'url(https://images.unsplash.com/photo-1516321318423-f06f85e504b3)' }}></div>
            <div className="services-overlay absolute inset-0 bg-black bg-opacity-85"></div>
            <div className="container mx-auto px-4 relative z-10">
              <motion.div
                className="section-header text-center mb-12"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8 }}
              >
                <h2 className="text-4xl font-bold mb-4">My <span className="text-[#6c63ff]">Services</span></h2>
                <p className="text-gray-400">Professional solutions tailored to your needs</p>
              </motion.div>
              <div className="services-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="services-container"></div>
            </div>
          </section>

          {/* Portfolio Section */}
          <section id="portfolio" className="portfolio py-24 bg-gray-800">
            <div className="container mx-auto px-4">
              <motion.div
                className="section-header text-center mb-12"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8 }}
              >
                <h2 className="text-4xl font-bold mb-4"><span className="text-[#6c63ff]">My</span> Work</h2>
                <p className="text-gray-400">Explore my creative projects</p>
              </motion.div>
              <motion.div
                className="portfolio-filter flex justify-center gap-4 flex-wrap mb-12"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8, delay: 0.1 }}
              >
                <button className="filter-btn active bg-transparent border-2 border-[#6c63ff] text-[#6c63ff] py-2 px-6 rounded-full hover:bg-[#6c63ff] hover:text-white transition-all duration-300" data-filter="all">All Projects</button>
                <button className="filter-btn bg-transparent border-2 border-[#6c63ff] text-[#6c63ff] py-2 px-6 rounded-full hover:bg-[#6c63ff] hover:text-white transition-all duration-300" data-filter="app">Mobile Apps</button>
              </motion.div>
              <div className="portfolio-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="portfolio-container"></div>
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className="contact py-24 relative">
            <div className="contact-bg absolute inset-0 bg-cover bg-center opacity-10" style={{ backgroundImage: `url(${portfolioConfig.contact?.backgroundImage || 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d'})` }}></div>
            <div className="contact-overlay absolute inset-0 bg-black bg-opacity-85"></div>
            <div className="container mx-auto px-4 relative z-10">
              <motion.div
                className="section-header text-center mb-12"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8 }}
              >
                <h2 className="text-4xl font-bold mb-4">Get In <span className="text-[#6c63ff]">Touch</span></h2>
                <p className="text-gray-400">Let's create something amazing together</p>
              </motion.div>
              <div className="contact-content flex flex-wrap gap-8">
                <motion.div
                  className="contact-info flex-1 min-w-[300px]"
                  initial={{ opacity: 0, x: -30 }}
                  whileInView={{ opacity: 1, x: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8 }}
                >
                  <div className="info-item flex items-start mb-6 hover:transform hover:translate-x-2 transition-all duration-300">
                    <div className="info-icon w-12 h-12 bg-[#6c63ff33] rounded-full flex items-center justify-center text-[#6c63ff] mr-4"><i className="fas fa-map-marker-alt"></i></div>
                    <div className="info-text">
                      <h3 className="text-lg font-semibold">Location</h3>
                      <p id="contact-location">{portfolioConfig.personalInfo?.location}</p>
                    </div>
                  </div>
                  <div className="info-item flex items-start mb-6 hover:transform hover:translate-x-2 transition-all duration-300">
                    <div className="info-icon w-12 h-12 bg-[#6c63ff33] rounded-full flex items-center justify-center text-[#6c63ff] mr-4"><i className="fas fa-envelope"></i></div>
                    <div className="info-text">
                      <h3 className="text-lg font-semibold">Email</h3>
                      <p id="contact-email">{portfolioConfig.personalInfo?.email}</p>
                    </div>
                  </div>
                  <div className="info-item flex items-start mb-6 hover:transform hover:translate-x-2 transition-all duration-300">
                    <div className="info-icon w-12 h-12 bg-[#6c63ff33] rounded-full flex items-center justify-center text-[#6c63ff] mr-4"><i className="fas fa-phone-alt"></i></div>
                    <div className="info-text">
                      <h3 className="text-lg font-semibold">Contact</h3>
                      <p id="contact-phone">{portfolioConfig.personalInfo?.phone}</p>
                    </div>
                  </div>
                  <div className="info-item flex items-start mb-6 hover:transform hover:translate-x-2 transition-all duration-300">
                    <div className="info-icon w-12 h-12 bg-[#6c63ff33] rounded-full flex items-center justify-center text-[#6c63ff] mr-4"><i className="fas fa-clock"></i></div>
                    <div className="info-text">
                      <h3 className="text-lg font-semibold">Working Hours</h3>
                      <p id="contact-hours">{portfolioConfig.personalInfo?.workingHours}</p>
                    </div>
                  </div>
                  <div className="social-links flex gap-4 mt-8" id="social-links-container"></div>
                </motion.div>
                <motion.form
                  id="contactForm"
                  className="contact-form flex-1 min-w-[300px] bg-[#ffffff1a] p-8 rounded-lg backdrop-blur-md border border-[#ffffff1a]"
                  initial={{ opacity: 0, x: 30 }}
                  whileInView={{ opacity: 1, x: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8 }}
                >
                  <input type="hidden" name="access_key" value={portfolioConfig.contact?.form.accessKey || 'fbfcbd2a-e5bd-4e8f-8d1e-c6e60b7bc71b'} />
                  <input type="hidden" name="subject" value={portfolioConfig.contact?.form.subject || 'New Contact Form Submission'} />
                  <div className="form-group relative mb-6">
                    <input type="text" id="name" name="name" required className="form-input w-full p-4 bg-transparent border border-[#ffffff33] rounded-lg text-white focus:border-[#6c63ff] focus:ring focus:ring-[#6c63ff33]" />
                    <label htmlFor="name" className="form-label absolute top-4 left-4 text-gray-400 transition-all duration-300">Your Name</label>
                    <span className="form-focus absolute bottom-0 left-0 w-0 h-0.5 bg-[#6c63ff] transition-all duration-300"></span>
                    <span className="form-error absolute bottom-[-20px] left-0 text-[#ff6b6b] text-sm opacity-0 transition-opacity duration-300"></span>
                  </div>
                  <div className="form-group relative mb-6">
                    <input type="email" id="email" name="email" required className="form-input w-full p-4 bg-transparent border border-[#ffffff33] rounded-lg text-white focus:border-[#6c63ff] focus:ring focus:ring-[#6c63ff33]" />
                    <label htmlFor="email" className="form-label absolute top-4 left-4 text-gray-400 transition-all duration-300">Your Email</label>
                    <span className="form-focus absolute bottom-0 left-0 w-0 h-0.5 bg-[#6c63ff] transition-all duration-300"></span>
                    <span className="form-error absolute bottom-[-20px] left-0 text-[#ff6b6b] text-sm opacity-0 transition-opacity duration-300"></span>
                  </div>
                  <div className="form-group relative mb-6">
                    <input type="text" id="subject" name="subject" required className="form-input w-full p-4 bg-transparent border border-[#ffffff33] rounded-lg text-white focus:border-[#6c63ff] focus:ring focus:ring-[#6c63ff33]" />
                    <label htmlFor="subject" className="form-label absolute top-4 left-4 text-gray-400 transition-all duration-300">Subject</label>
                    <span className="form-focus absolute bottom-0 left-0 w-0 h-0.5 bg-[#6c63ff] transition-all duration-300"></span>
                    <span className="form-error absolute bottom-[-20px] left-0 text-[#ff6b6b] text-sm opacity-0 transition-opacity duration-300"></span>
                  </div>
                  <div className="form-group relative mb-6">
                    <textarea id="message" name="message" rows="5" required className="form-input w-full p-4 bg-transparent border border-[#ffffff33] rounded-lg text-white focus:border-[#6c63ff] focus:ring focus:ring-[#6c63ff33] resize-y"></textarea>
                    <label htmlFor="message" className="form-label absolute top-4 left-4 text-gray-400 transition-all duration-300">Your Message</label>
                    <span className="form-focus absolute bottom-0 left-0 w-0 h-0.5 bg-[#6c63ff] transition-all duration-300"></span>
                    <span className="form-error absolute bottom-[-20px] left-0 text-[#ff6b6b] text-sm opacity-0 transition-opacity duration-300"></span>
                  </div>
                  <motion.button
                    type="submit"
                    className="submit-btn w-full bg-[#6c63ff] text-white py-4 px-8 rounded-full hover:bg-[#5a52e0] transition-all duration-300 flex items-center justify-center"
                    whileHover={{ scale: 1.05 }}
                    whileTap={{ scale: 0.95 }}
                  >
                    <span>Send Message</span>
                    <i className="fas fa-paper-plane ml-2"></i>
                  </motion.button>
                  <div id="result" className="form-result mt-4 text-center"></div>
                </motion.form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="footer py-16 bg-gray-950 relative">
            <div className="container mx-auto px-4">
              <div className="footer-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
                <motion.div
                  className="footer-col"
                  initial={{ opacity: 0, y: 30 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8 }}
                >
                  <h3 className="footer-title text-xl font-semibold mb-4 relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-12 after:h-0.5 after:bg-[#6c63ff]">About Me</h3>
                  <div className="footer-contact">
                    <p className="flex items-center mb-2"><i className="fas fa-envelope mr-2 text-[#6c63ff]"></i><span id="footer-email">{portfolioConfig.personalInfo?.email}</span></p>
                    <p className="flex items-center"><i className="fas fa-phone-alt mr-2 text-[#6c63ff]"></i><span id="footer-phone">{portfolioConfig.personalInfo?.phone}</span></p>
                  </div>
                </motion.div>
                <motion.div
                  className="footer-col"
                  initial={{ opacity: 0, y: 30 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8, delay: 0.1 }}
                >
                  <h3 className="footer-title text-xl font-semibold mb-4 relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-12 after:h-0.5 after:bg-[#6c63ff]">Quick Links</h3>
                  <ul className="footer-links">
                    {['home', 'about', 'services', 'portfolio', 'contact'].map((link) => (
                      <li key={link} className="mb-2">
                        <a href={`#${link}`} className="text-gray-400 hover:text-[#6c63ff] transition-all duration-300 flex items-center">
                          <i className="fas fa-chevron-right mr-2 text-[#6c63ff] text-xs"></i> {link.charAt(0).toUpperCase() + link.slice(1)}
                        </a>
                      </li>
                    ))}
                  </ul>
                </motion.div>
                <motion.div
                  className="footer-col"
                  initial={{ opacity: 0, y: 30 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8, delay: 0.2 }}
                >
                  <h3 className="footer-title text-xl font-semibold mb-4 relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-12 after:h-0.5 after:bg-[#6c63ff]">Services</h3>
                  <ul className="footer-links" id="footer-services"></ul>
                </motion.div>
                <motion.div
                  className="footer-col"
                  initial={{ opacity: 0, y: 30 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8, delay: 0.3 }}
                >
                  <h3 className="footer-title text-xl font-semibold mb-4 relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-12 after:h-0.5 after:bg-[#6c63ff]">Newsletter</h3>
                  <p className="text-gray-400 mb-4">Subscribe to my newsletter for the latest updates and insights.</p>
                  <form className="footer-newsletter flex">
                    <input type="email" placeholder="Your Email" required className="flex-1 p-3 bg-[#ffffff1a] text-white rounded-l-full outline-none" />
                    <button type="submit" className="w-12 bg-[#6c63ff] text-white rounded-r-full hover:bg-[#5a52e0] transition-all duration-300"><i className="fas fa-paper-plane"></i></button>
                  </form>
                  <div className="social-links flex gap-4 mt-4" id="footer-social-links"></div>
                </motion.div>
              </div>
              <motion.div
                className="footer-bottom border-t border-[#ffffff1a] pt-6 flex flex-wrap justify-between items-center"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8 }}
              >
                <div className="footer-copyright text-gray-400 text-sm">
                  <p>&copy; <span id="current-year">{portfolioConfig.footer?.copyrightYear}</span> <span className="text-[#6c63ff]">Portfolio</span>. All Rights Reserved.</p>
                </div>
                <div className="footer-legal flex gap-4">
                  {portfolioConfig.footer?.legalLinks.map((link, index) => (
                    <a key={index} href={link.url} className="text-gray-400 hover:text-[#6c63ff] text-sm transition-all duration-300">{link.text}</a>
                  ))}
                </div>
              </motion.div>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="config.js"></script>
  <script src="index.js"></script>
</body>
</html>
